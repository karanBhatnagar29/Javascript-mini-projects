<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let's Play</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Lexend+Deca:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="quiz-section">
      <div id="quiz">
        <h1 class="question" id="question">quiz question</h1>
        <hr />
        <ul>
          <li>
            <input type="radio" name="answer" class="answer" id="a" />
            <label for="a" id="option1">quiz option</label>
          </li>

          <li>
            <input type="radio" name="answer" class="answer" id="b" />
            <label for="b" id="option2">quiz option</label>
          </li>

          <li>
            <input type="radio" name="answer" class="answer" id="c" />
            <label for="c" id="option3">quiz option</label>
          </li>

          <li>
            <input type="radio" name="answer" class="answer" id="d" />
            <label for="d" id="option4">quiz option</label>
          </li>
        </ul>
        <hr />
        <div class="btn">
          <button type="submit" id="submit">Submit</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
